<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="home">
            <input type="number" id="fn" placeholder="FirstNum" class="one">
            <input type="number" id="sn" placeholder="SecondNum" class="two">
            <input type="number" id="to" placeholder="Total"class="three">
            <div class="box">
                <div class="num1">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                </div>
                <div class="num2">
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                </div>
                <div class="num3">
                    <span>9</span>
                    <span>0</span>
                    <span id="plus" onclick="calc('plus')">+</span>
                    <span onclick="calc('minus')">-</span>
                </div>
                <div class="num4">
                    <span onclick="calc('multiply')">*</span>
                    <span onclick="calc('divide')">/</span>
                    <span onclick="calc('percent')">%</span>
                    <span class="a" onclick="calc()">E</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
